<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#ffffff"/>
  
  <!-- QR Code Pattern (simplified placeholder) -->
  <!-- Corner squares -->
  <g fill="#000000">
    <!-- Top-left corner -->
    <rect x="10" y="10" width="50" height="50"/>
    <rect x="20" y="20" width="30" height="30" fill="#ffffff"/>
    <rect x="30" y="30" width="10" height="10" fill="#000000"/>
    
    <!-- Top-right corner -->
    <rect x="140" y="10" width="50" height="50"/>
    <rect x="150" y="20" width="30" height="30" fill="#ffffff"/>
    <rect x="160" y="30" width="10" height="10" fill="#000000"/>
    
    <!-- Bottom-left corner -->
    <rect x="10" y="140" width="50" height="50"/>
    <rect x="20" y="150" width="30" height="30" fill="#ffffff"/>
    <rect x="30" y="160" width="10" height="10" fill="#000000"/>
    
    <!-- Center pattern (simplified) -->
    <rect x="70" y="70" width="10" height="10"/>
    <rect x="90" y="70" width="10" height="10"/>
    <rect x="110" y="70" width="10" height="10"/>
    <rect x="70" y="90" width="10" height="10"/>
    <rect x="110" y="90" width="10" height="10"/>
    <rect x="70" y="110" width="10" height="10"/>
    <rect x="90" y="110" width="10" height="10"/>
    <rect x="110" y="110" width="10" height="10"/>
    
    <!-- Random pattern blocks for realistic look -->
    <rect x="80" y="30" width="10" height="10"/>
    <rect x="100" y="40" width="10" height="10"/>
    <rect x="120" y="30" width="10" height="10"/>
    <rect x="30" y="80" width="10" height="10"/>
    <rect x="40" y="100" width="10" height="10"/>
    <rect x="30" y="120" width="10" height="10"/>
    <rect x="150" y="80" width="10" height="10"/>
    <rect x="160" y="100" width="10" height="10"/>
    <rect x="150" y="120" width="10" height="10"/>
    <rect x="80" y="150" width="10" height="10"/>
    <rect x="100" y="160" width="10" height="10"/>
    <rect x="120" y="150" width="10" height="10"/>
  </g>
  
  <!-- PromptPay Logo/Text overlay -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">PromptPay QR</text>
